<div class="container">
    <input
      type="text"
      [(ngModel)]="longUrl"
      placeholder="Enter the URL"
      class="url-input"
    />
  
    <button (click)="generateShortLink()" class="generate-btn">
      Generate Shortlink
    </button>
  
    <div class="short-link-box" (click)="copyShortUrl()">
      <p>{{ shortUrl }}</p>
      <span *ngIf="isCopied" class="copied-msg">Copied!</span>
    </div>
  </div>
