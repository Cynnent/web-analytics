<div class="row col-md-12 col-lg-3 col-xxxl-3">
  <div class="col-md-12 col-lg-3 col-xxxl-3">
    <nb-card>
      <nb-card-header>Users</nb-card-header>
      <nb-card-body>
        <nb-select placeholder="Select User" [(selected)]="selectedUsername" (selectedChange)="onUserSelected($event)">
          <nb-option value="all">All user</nb-option>
          <nb-option *ngFor="let user of uniqueUsernames" [value]="user">{{ user }}</nb-option>
        </nb-select>
      </nb-card-body>
    </nb-card>
  </div>
  

  
  <div class="col-md-12 col-lg-3 col-xxxl-3" *ngIf="selectedUsername !== 'all'">
    <nb-card>
      <nb-card-header>Date</nb-card-header>
      <nb-card-body>
        <nb-select placeholder="Select Date" [(selected)]="selectedDate" (selectedChange)="onDateSelected($event)">
          <nb-option *ngFor="let date of userEventDates" [value]="date">{{date}}</nb-option>
        </nb-select>
      </nb-card-body>
    </nb-card>
  </div>

 
</div>

<div class="row">
  <div class=" col-md-12 col-lg-12 col-xxxl-12" *ngIf="selectedDate">
    <h4>Screens Overview</h4>
    <div class="row gap-1 main-container" style="max-height: 500px; overflow-y: auto;">     
        
        <div *ngFor="let s of screensList" class="card col-md-3 col-lg-3">
          <h2>{{ s.pageName }}</h2>
          <ul>
            <li *ngFor="let e of s.actions">
              <span>{{ e.key }}</span
              ><strong>{{ e.value }}</strong>
            </li>
          </ul>
        </div>
